name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Используйте конкретную версию actions/checkout

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Используйте конкретную версию actions/setup-node
        with:
          node-version: '16.x'  # Можете также использовать версию 20.x, если она поддерживается вашим приложением

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
